# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:   
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch - depth: 0  # 获取完整的提交历史，以便后续操作

      - name: Download Releases file
        run: |
          wget https://api.github.com/repos/amzxyz/rime_wanxiang/releases -P ./tmp
          
      - name: Compare version
        id: version
        run: | 
          local_version=$(cat version.txt)
          remote_version=$(bash get_last_version.sh)
          res=$(bash compare_versions.sh $local_version $remote_version)
          if (( res==2 )) then
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
            echo "version=$remote_version" >> $GITHUB_OUTPUT
          fi
          
      - name: Show
        if: env.UPDATE_NEEDED == 'true'
        run: |
          echo ${{ steps.version.outputs.version }}
