# Rime dictionary
# encoding: utf-8
# 
# rime配置的部署位置：
# ~/.local/share/fcitx5/rime 或者 ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
# 
#

---
name: wanxiang
version: "LTS"
sort: by_weight  #字典初始排序，可選original或by_weight
use_preset_vocabulary: false
import_tables:
  - dicts/单字表            #字表，包含了所有带拼音的汉字
  - dicts/基础词库          #基础词库，2-3字词汇
  - dicts/联想词库          #联想词库，5字以上词汇，多用于输入前半段第二候选可以出来整段
  - dicts/错音错字          #错音错字，支持错音和错字输入的兼容，同时供超级注释lua使用会在输入错误音节打出的时候给予提示
  - dicts/读音兼容          #兼容词库，是基础词库的扩充，收录了多场景多种读音的词组
  - dicts/诗词文            #诗词
  - dicts/行政区划          #地名
  - dicts/生物             #生物学词汇
...